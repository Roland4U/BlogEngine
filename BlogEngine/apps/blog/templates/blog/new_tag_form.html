{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
            <form action="{% url 'blog:tag_new' %}" method="post">{% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        
                        {% if field.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                            
                        {{ field.label }}
                        {{ field }}
                    </div>
                    
                    
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
    </div>
{% endblock content %}
