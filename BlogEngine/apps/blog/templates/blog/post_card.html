<div class="card" style="width: 18rem;">
  <img src="https://via.placeholder.com/200" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body|truncatewords:15 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read more</a>
  </div>
  <div class="card-footer text-muted">
      {% if post.tags.all %}
          <div class="btn-group" role="group" aria-label="Basic example">
          <span>Tags:&nbsp;</span>
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}" class="btn btn-outline-success btn-sm">{{ tag.title }}</a>
            {% endfor %}
        </div>
        <br>
        {% endif %}
        <span>Date:&nbsp;</span>{{ post.pub_date }}
        <br>
        <span>Autor:&nbsp;</span><span class="text-dark"><a href="#" class="btn btn-outline-secondary btn-sm">{{ post.autor|title }}</a></span>
  </div>
</div>
